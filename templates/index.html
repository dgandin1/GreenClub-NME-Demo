<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Trashcan Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the weight percentage bar animation */
        @keyframes fill {
            from { width: 0%; }
            to { width: var(--weight-width); }
        }
        .weight-bar-fill {
            transition: background-color 0.5s ease-in-out;
            animation: fill 1.5s ease-out forwards;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#3b82f6',
                        'secondary-gray': '#e5e7eb',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen p-4 flex items-center justify-center font-sans">

    <!-- Main Dashboard Container -->
    <div class="w-full max-w-xl bg-white shadow-xl rounded-2xl p-6 md:p-10 border border-gray-200">
        
        <header class="mb-8">
            <h1 class="text-3xl font-extrabold text-gray-900 flex items-center">
                <svg class="w-8 h-8 text-primary-blue mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                Smart Trash Monitor
            </h1>
            <p class="text-gray-500 mt-1">Real-time weight and capacity analysis.</p>
        </header>

        <!-- Current Weight Display Card -->
        <div class="text-center p-6 bg-primary-blue/5 rounded-xl border border-primary-blue/20 mb-8">
            <p class="text-lg font-semibold text-gray-600 mb-2">Current Waste</p>
            <div class="flex items-center justify-center">


                <!-- EDIT HERE -->


                <span id="currentWeisadghtDisplay" class="text-7xl font-bold text-primary-blue leading-none">{{ weight }}</span>
                <span class="text-3xl text-primary-blue ml-2 font-light">kg</span>
            </div>
        </div>

        <!-- Capacity Status Bar -->
        <div class="mb-8">
            <div class="flex justify-between items-center mb-2">
                <span class="text-md font-medium text-gray-800">Capacity Used</span>
                <span id="capacityPercent" class="text-lg font-bold text-gray-900">0%</span>
            </div>
            <div class="w-full bg-secondary-gray rounded-full h-4 overflow-hidden shadow-inner">
                <div id="weightProgressBar" class="weight-bar-fill h-4 rounded-full" style="width: 0%; --weight-width: 0%;"></div>
            </div>
        </div>

        <!-- Status Details -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm">
            <div class="bg-gray-50 p-4 rounded-lg flex justify-between items-center">
                <span class="text-gray-500 font-medium">Max Capacity:</span>
                <span class="font-semibold text-gray-700">15.00 kg</span>
            </div>
            <div class="bg-gray-50 p-4 rounded-lg flex justify-between items-center">
                <span class="text-gray-500 font-medium">Last Reading:</span>
                <span id="lastUpdated" class="font-semibold text-gray-700">--</span>
            </div>
            <div class="bg-gray-50 p-4 rounded-lg sm:col-span-2">
                <div class="flex items-center">
                    <span class="text-gray-500 font-medium mr-2">Status Indicator:</span>
                    <span id="trashcanStatus" class="font-bold px-3 py-1 text-xs rounded-full">Normal</span>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Configuration
        const MAX_CAPACITY_KG = 15.00; // Maximum weight the trashcan can hold
        const STATIC_WEIGHT_KG = 8.50; // Static weight reading for this version

        // DOM elements
        const currentWeightDisplay = document.getElementById('currentWeightDisplay');
        const capacityPercent = document.getElementById('capacityPercent');
        const weightProgressBar = document.getElementById('weightProgressBar');
        const lastUpdated = document.getElementById('lastUpdated');
        const trashcanStatus = document.getElementById('trashcanStatus');

        // Removed the generateMockWeight function, as we now use STATIC_WEIGHT_KG

        /**
         * Updates the dashboard display with new data.
         * @param {number} currentWeightKg - The new weight reading in kilograms.
         */
        function updateDashboard(currentWeightKg) {
            // 1. Calculate Percentage
            // Math.min ensures the percentage doesn't exceed 100%
            const percentage = Math.min((currentWeightKg / MAX_CAPACITY_KG) * 100, 100).toFixed(0);

            // 2. Update Weight Display
            currentWeightDisplay.textContent = currentWeightKg.toFixed(2);
            
            // 3. Update Percentage Display
            capacityPercent.textContent = `${percentage}%`;

            // 4. Update Progress Bar
            // Set the CSS variable for the animation
            weightProgressBar.style.setProperty('--weight-width', `${percentage}%`);
            
            // Re-trigger the animation to show the static fill on load
            weightProgressBar.classList.remove('weight-bar-fill');
            void weightProgressBar.offsetWidth; 
            weightProgressBar.classList.add('weight-bar-fill');


            // 5. Update Status and Color based on load
            let statusText;
            let barColorClass;
            let statusClass;

            if (percentage >= 90) {
                statusText = 'CRITICAL (Almost Full)';
                barColorClass = 'bg-red-500';
                statusClass = 'bg-red-100 text-red-700';
            } else if (percentage >= 75) {
                statusText = 'HIGH LOAD (Needs Collection)';
                barColorClass = 'bg-yellow-500';
                statusClass = 'bg-yellow-100 text-yellow-700';
            } else if (percentage >= 50) {
                statusText = 'Medium Load';
                barColorClass = 'bg-orange-400';
                statusClass = 'bg-orange-100 text-orange-700';
            } else {
                statusText = 'Normal';
                barColorClass = 'bg-green-500';
                statusClass = 'bg-green-100 text-green-700';
            }

            // Apply classes
            weightProgressBar.className = `weight-bar-fill h-4 rounded-full ${barColorClass}`;
            trashcanStatus.className = `font-bold px-3 py-1 text-xs rounded-full ${statusClass}`;
            trashcanStatus.textContent = statusText;

            // 6. Update Last Reading Time to static text
            lastUpdated.textContent = 'Static View - Initialized';
        }

        /**
         * Main function to set up the dashboard with static data.
         */
        function setupStaticDashboard() {
            // Run initial update with the static weight
            updateDashboard(STATIC_WEIGHT_KG);
            // The periodic update (setInterval) has been removed.
        }

        // Initialize the dashboard once the window is loaded
        window.onload = setupStaticDashboard;
    </script>
</body>
</html>
